<script>
    function getWeekOfYear(today) {
        let startYearDay = '1/1/'+today.getFullYear();
        let startDate = new Date(startYearDay);

        let diffDay = (today - startDate) / 86400000; // 1000 * 60 * 60 * 24

        let weekOfYear = parseInt(diffDay / 7) + 1;

        // 요일을 기준으로 1월 1일보다 이전 요일이라면 1주가 더 늘었으므로 +1 시켜줌.
        // if( today.getDay() < startDate.getDay() ) {
        //     weekOfYear += 1;
        // }

        return weekOfYear;
    }
    
    function date() {
        var today = new Date();
        var weekOfYear = getWeekOfYear(today);
        document.getElementById('date').innerHTML = today.toDateString()+', '+ weekOfYear + 'W';
    }

function dateTime() {
date();
